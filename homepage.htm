    <title>Zeit bis zu den Sommerferien</title>

<body>
    <div class="container">
        <h1>
            Zeit bis<br>
            <span class="offset">Sommerferien</span>
        </h1>
        <!-- Display the countdown timer in an element -->
        <p id="demo"></p>

<!--        <div class="flex-container">
            <div class="box">
                <div>Verbrachte Stunden</div>

            </div>
            <div class="middle-text">was ungefähr entspricht</div>
            <div class="box">

            <div class="box">

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 21, 2024 10:40:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Set the numbers for the statistics
        const spentHours = 4763;
        const emptyBatteries = 1115;
        const toiletBreaks = 19614;
        const unreadBooks = 617;

        document.getElementById('spent-hours').innerText = spentHours;
        document.getElementById('empty-batteries').innerText = emptyBatteries;
        document.getElementById('toilet-breaks').innerText = toiletBreaks;
        document.getElementById('unread-books').innerText = unreadBooks;
    </script>

    <p>Es kommen noch Updates <: </p>

</body>
